---
layout: default
title: Mirango.io Blog
---
<div id="blog-title">
	<div class="row">
		{% for post in site.posts %}
	    <div class="col-sm-8">
		    <h3><a class="url-title" href="{{ post.url }}">{{ post.title }}</a><br><small>{{ post.description }}</small></h3>
		</div>
		<div class="col-sm-2 col-sm-offset-1 hidden-xs hidden-sm">
			<h4>{{ post.md }}</h4>
		</div>
		{% endfor %}
    </div>

</div>
