---
layout: default
title: Mirango.io Blog
---
<div id="blog-title">
	<div class="row">
		{% for post in site.posts %}
	    <div class="col-sm-8">
		    <h3 class="url-title"><a href="{{ post.url }}">{{ post.title }}</a><br><small class="post-description">{{ post.description }}</small></h3>
		</div>
		<div class="col-sm-2 col-sm-offset-1 hidden-xs hidden-sm">
			<h4>{{ post.md }}</h4>
		</div>
		{% endfor %}
    </div>

</div>
