---
layout: default
title: Mirango.io Blog
---
<div id="home">
	<h2 id="blog-title">Blog Posts</h2>
    {% for post in site.posts %}
    <row>
    <div class="col-sm-9">
	    <h3><a class="url-title" href="{{ post.url }}">{{ post.title }}</a></h3>
		<span class="description"><small>{{ post.description }}</small></span>
	</div>
	<div class="col-sm-1 col-sm-offset-2">
		<h4>{{ page.date | date: "%B %-d }}</h4>
	</div>
    {% endfor %}

</div>
