---
layout: default
title: Mirango.io Blog
---
<div id="home">
	<h2 id="blog-title">Blog Posts</h2>
	<div class="row">
	    <div class="col-sm-9">
	    	{% for post in site.posts %}
		    <h3><a class="url-title" href="{{ post.url }}">{{ post.title }}</a><br><small>{{ post.description }}</small></h3>
			{% endfor %}
		</div>
		<div class="col-sm-1 col-sm-offset-2">
			{% for post in site.posts %}
			<h4>2014</h4>
			{% endfor %}
		</div>
    </div>

</div>
