---
layout: default
title: Mirango.io Blog
---
<div id="home">

    {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div id="date_and_description">
	  <span class="date">{{ post.date | date: "%-d %B %Y" }} :: </span>
	  <span class="description">{{ post.description }}</span>
	</div>
    {% endfor %}

</div>
