<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    <title>Mirango.io</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">

    <!-- Bootstrap core CSS -->
    <link href="../../../../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../../../css/blog.css" rel="stylesheet">
    <link href="../../../../../css/syntax.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title">Mirango.io <small>Ramblings in computer science</small></h1>
      </div>

      <div class="row">
        <div class="col-sm-10 blog-main">
          <div class="blog-post">
            <h2 class="blog-post-title">{{ page.title }}</h2>
            <p class = "blog-post-meta">{{ page.date | date_to_string }} by Sean</p>
            <div class = "blog-content">{{ content }} </div>
          </div>
        </div>
        <div class="col-sm-2 blog-sidebar">
          <div class="sidebar-module">
            <h4>Archives</h4>
            <ol class="nav nav-pills">
              {% for post in site.posts %}
                <li><span><a href="{{ post.url }}">{{ post.title }}</a></span></li>
              {% endfor %}
            </ol>
          </div>
        </div>
      </div>

      <div class="blog-footer">
        <p>
        </p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../../../../js/bootstrap.min.js"></script>
  </body>
</html>
